<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box1">
                <p><h2 class="para1">Create an account</h2></p>
                <input class="firstName" type="text" placeholder="First Name">
                <input class="lastName" type="text" placeholder="Last Name">
                <input class="email" type="text" placeholder="Email">
                <input class="username" type="text" placeholder="Username">
                <input class="password" type="password" placeholder="Password">
                <input class="retypePassword" type="password" placeholder="Retype password">
                <button class="signupButton" type="button">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
