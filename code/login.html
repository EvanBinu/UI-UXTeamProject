<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box1">
                <p><h2 class="para1">Sign in to access your account</h2></p>
                <input class="usernameInput" type="text" placeholder="Username">
                <input class="passwordInput" type="password" placeholder="Password">
                <a href="index.html">
                    <button class="signinButton" type="button">Sign In</button>
                </a>
                <p class="para2">Don't have an account? <a href="signup.html">Sign Up  </a></p>
            </div>
        </div>
    </div>
</body>
</html>
