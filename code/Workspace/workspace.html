<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylework.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class = "container">
        <div class="left">
            <div class="title">
                <div class="logo">
                    <img src="workspace.png">                    
                </div>
                <div class="heading">
                    <h1>Workspaces</h1>
                </div>        
            </div>
            <div class="workspace-elements">
                <div id="content" class=>
                    <h1>Original Content</h1>
                    <a href="../Main/index.html"><p>Workspace</p></a>
                </div>
                <div id="copyContainer" >
                    <h1>Copied Content</h1>
                    <!-- Cloned content will be appended here -->
                </div>
                <button id="cloneButton">Clone Content</button>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <div class="logo">
                    <img src="friends.png">
                </div>
                <div class="heading">
                    <h1>Friends</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#cloneButton').click(function(){
                var clonedContent = $('#content').clone();
                $('#copyContainer').append(clonedContent);
            });
        });
    </script>
</body>
</html>
